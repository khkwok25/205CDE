{% extends 'baseLogged.html' %}

{% block main %}
<style>
  .E{
    margin-right: 70px;
    position:relative;
  }
</style>
<h1> Edit "{{ service['name'] }}" </h1>

<div class='E'>
    <form method="post">
        <div class="form-group">
            <label for="name">Title</label>
            <input type="text" name="name" placeholder="service title"
                   class="form-control"
                   value="{{ request.form['name'] or service['name'] }}" required>
            </input>
        </div>

        <div class="form-group">
            <label for="discription">Discription</label>
            <textarea name="discription" placeholder="Service Discription..."
                      class="form-control" required>{{ request.form['discription'] or service['discription'] }}</textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>
    <div style="margin-top: -47px; margin-left: 90px;">
    <form action="{{ url_for('deletes', service_id=service['service_id']) }}" method="POST">
        <input type="submit" value="Delete" class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this service?')">
    </form>
    <div>
    <hr>
  </div>

{% endblock %}
