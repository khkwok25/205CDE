{% extends "base.html" %}

{% block title %}Product List{% endblock %}

{% block main %}

<h2>Product List</h2>
<ul class="list-group">		
		{% for product in product%}

			<li class="list-group-item"><a href="/product/{{product.product_id}}">
			{{ product['name'] }}</a></li> 
			<span class="badge badge-primary">ID:{{ product['product_id'] }}</span>
			<span class="badge badge-primary">{{ product['time_create'] }}</span>
			<hr>

			
			
			<hr>
			
	{% endfor %}
	</ul>


	

{% endblock %}
